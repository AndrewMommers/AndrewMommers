name: GitHub-Profile-3D-Contrib

on:
  schedule: # 03:00 JST == 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    name: generate-github-profile-3d-contrib
    steps:
      - uses: actions/checkout@v4
      
      - uses: yoshi389111/github-profile-3d-contrib@0.7.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
        with:
          setting-json: |
            {
              "type": "season",
              "contributionView": "isometric",
              "lightness": [
                "0.3",
                "0.45",
                "0.6",
                "0.8",
                "1.0"
              ],
              "opacity": "0.8",
              "backgroundColor": "#0b1221",
              "foregroundColor": "#00e5ff",
              "strongColor": "#39ff14",
              "weakColor": "#7c3aed",
              "radarColor": "#00e5ff",
              "growingAnimation": "true",
              "contribColors": [
                "#0b1221",
                "#1e3a5f",
                "#2d5aa0",
                "#3b7dd8",
                "#00e5ff",
                "#39ff14"
              ],
              "userColor": "#00e5ff",
              "calendar": "true",
              "calendarColor": "#e6f2ff",
              "months": [
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff",
                "#e6f2ff"
              ],
              "chartBackgroundColor": "#0b1221",
              "scene": {
                "cameraAngle": "isometric",
                "lightColor": "#00e5ff",
                "lightIntensity": "0.8"
              }
            }
      
      - name: Commit & Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A .
          git commit -m "Generated 3D contribution graph" || exit 0
          git push